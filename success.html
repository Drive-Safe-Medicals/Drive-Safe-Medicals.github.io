    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: 'Varela Round', sans-serif;
      }
      .modal-confirm {
        color: #636363;
        width: 325px;
        font-size: 14px;
      }
      .modal-confirm .modal-content {
        padding: 20px;
        border-radius: 5px;
        border: none;
      }
      .modal-confirm .modal-header {
        border-bottom: none;
        position: relative;
      }
      .modal-confirm h4 {
        text-align: center;
        font-size: 26px;
        margin: 30px 0 -15px;
      }
      .modal-confirm .form-control,
      .modal-confirm .btn {
        min-height: 40px;
        border-radius: 3px;
      }
      .modal-confirm .close {
        position: absolute;
        top: -5px;
        right: -5px;
      }
      .modal-confirm .modal-footer {
        border: none;
        text-align: center;
        border-radius: 5px;
        font-size: 13px;
      }
      .modal-confirm .icon-box {
        color: #fff;
        position: absolute;
        margin: 0 auto;
        left: 0;
        right: 0;
        top: -70px;
        width: 95px;
        height: 95px;
        border-radius: 50%;
        z-index: 9;
        background: #1c84e3;
        padding: 15px;
        text-align: center;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
      }
      .modal-confirm .icon-box i {
        font-size: 58px;
        position: relative;
        top: 3px;
      }
      .modal-confirm.modal-dialog {
        margin-top: 80px;
      }
      .modal-confirm .btn {
        color: #fff;
        border-radius: 4px;
        background: #1c84e3;
        text-decoration: none;
        transition: all 0.4s;
        line-height: normal;
        border: none;
      }
      .modal-confirm .btn:hover,
      .modal-confirm .btn:focus {
        background: #1c84e3;
        outline: none;
      }
      .trigger-btn {
        display: inline-block;
        margin: 100px auto;
      }

      .modal-content {
        top: 20rem;
        box-shadow: 0px 20px 50px #1977cc5e;
        left: 1rem;
      }
    </style>
  </head>
  <body>
    

    
    <div id="myModal-success" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE876;</i>
            </div>
            <h4 class="modal-title w-100">Awesome!</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">
              Your booking has been confirmed. Check your email for details.
            </p>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-success btn-block"
              data-dismiss="modal"
              onclick="window.location.href = window.location.origin"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="myModalFailure" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box" style="background-color: red">
              <i class="material-icons">error_outline</i>
            </div>
            <h4 class="modal-title w-100">Error!</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">
              There has been an error. Please try refreshing your browser page,
              if it doesn't help, kindly contact as soon as possible.
            </p>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-danger btn-block"
              data-dismiss="modal"
              style="background-color: red"
              onclick="window.location.reload();"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/success.js"></script>
  </body>
</html>
